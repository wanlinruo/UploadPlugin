plugins {
    id 'java-gradle-plugin'
    id 'maven-publish'
}

gradlePlugin {
    plugins {
        UploadPlugin {
            id = 'com.wanlinruo.plugin'
            implementationClass = 'com.wanlinruo.plugin.UploadPlugin'
        }
    }
}

dependencies {
    compileOnly 'com.android.tools.build:gradle:7.2.1'
}
